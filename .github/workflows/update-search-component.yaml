name: Release Search Component

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: blacksmith-2vcpu-ubuntu-2204
    steps:
      - uses: actions/checkout@v4
      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: yarn
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Running tests
        run: yarn build --filter trieve-ts-sdk

      - uses: actions/checkout@v3

      - name: Use Node LTS ‚ú®
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          registry-url: https://registry.npmjs.org
          cache: yarn

      - name: Install dependencies üì¶Ô∏è
        working-directory: ./clients/search-component/
        run: yarn --frozen-lockfile

      - name: Build üî®
        working-directory: ./clients/search-component/
        run: yarn prepublish --filter trieve-search-component

      - uses: simenandre/publish-with-yarn@v1
        with:
          npm-auth-token: ${{ secrets.NPM_TOKEN }}
