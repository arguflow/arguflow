apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: trieve-hackernews
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: glasskube/trieve-gcp
    repoURL: https://github.com/pmig/trieve-gcp
    targetRevision: HEAD
    kustomize:
      namespace: trieve

  syncPolicy:
    syncOptions:
      - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      selfHeal: true
